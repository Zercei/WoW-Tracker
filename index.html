<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (keep the existing head content) ... -->
</head>
<body>
    <h1>WoW Character Gear Stats Comparison</h1>

    <div class="input-section">
        <h2>Character 1</h2>
        <label for="characterName1">Character Name:</label>
        <input type="text" id="characterName1" value="Zercei">
        <label for="realm1">Realm:</label>
        <input type="text" id="realm1" value="Tichondrius">
        <button class="fetch-btn" onclick="fetchCharacterGear(1)">Fetch Gear</button>
    </div>

    <div class="input-section">
        <h2>Character 2</h2>
        <label for="characterName2">Character Name:</label>
        <input type="text" id="characterName2">
        <label for="realm2">Realm:</label>
        <input type="text" id="realm2">
        <button class="fetch-btn" onclick="fetchCharacterGear(2)">Fetch Gear</button>
    </div>

    <div id="characterHeader1" class="character-header"></div>
    <div id="characterHeader2" class="character-header"></div>

    <table id="gearTable">
        <thead>
            <tr>
                <th>Slot</th>
                <th>Item Name</th>
                <th>Item Level</th>
                <th>Strength</th>
                <th>Agility</th>
                <th>Intellect</th>
                <th>Stamina</th>
                <th>Crit</th>
                <th>Haste</th>
                <th>Mastery</th>
                <th>Versatility</th>
            </tr>
        </thead>
        <tbody id="gearBody">
            <!-- Gear data will be inserted here -->
        </tbody>
        <tfoot>
            <tr id="totalRow1">
                <td colspan="3">Character 1 Totals:</td>
                <td id="totalStrength1">0</td>
                <td id="totalAgility1">0</td>
                <td id="totalIntellect1">0</td>
                <td id="totalStamina1">0</td>
                <td id="totalCrit1">0</td>
                <td id="totalHaste1">0</td>
                <td id="totalMastery1">0</td>
                <td id="totalVersatility1">0</td>
            </tr>
            <tr id="totalRow2">
                <td colspan="3">Character 2 Totals:</td>
                <td id="totalStrength2">0</td>
                <td id="totalAgility2">0</td>
                <td id="totalIntellect2">0</td>
                <td id="totalStamina2">0</td>
                <td id="totalCrit2">0</td>
                <td id="totalHaste2">0</td>
                <td id="totalMastery2">0</td>
                <td id="totalVersatility2">0</td>
            </tr>
        </tfoot>
    </table>

    <script src="app.js"></script>
</body>
</html>
