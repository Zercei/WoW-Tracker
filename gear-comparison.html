<!DOCTYPE html>
<html lang="en">
<head>
    <nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="individual-gear.html">Individual Character Gear</a></li>
    </ul>
</nav>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Character Gear Comparison</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
        }
        .input-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .character-input {
            width: 48%;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }
        .character-input h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .fetch-btn {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .fetch-btn:hover {
            background-color: #2980b9;
        }
        .character-header {
            text-align: center;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
        }
        #gearTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #gearTable th, #gearTable td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        #gearTable th {
            background-color: #3498db;
            color: white;
        }
        #gearTable tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #gearTable tfoot tr {
            font-weight: bold;
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WoW Character Gear Comparison</h1>

        <div class="input-section">
            <div class="character-input">
                <h2>Character 1</h2>
                <label for="characterName1">Character Name:</label>
                <input type="text" id="characterName1" value="Zercei">
                <label for="realm1">Realm:</label>
                <input type="text" id="realm1" value="Tichondrius">
                <button onclick="fetchComparisonGear(1)">Fetch Gear</button>

            </div>

            <div class="character-input">
                <h2>Character 2</h2>
                <label for="characterName2">Character Name:</label>
                <input type="text" id="characterName2">
                <label for="realm2">Realm:</label>
                <input type="text" id="realm2">
                <button onclick="fetchComparisonGear(2)">Fetch Gear</button>
            </div>
        </div>

        <div id="characterHeader1" class="character-header"></div>
        <div id="characterHeader2" class="character-header"></div>

        <table id="gearTable">
            <thead>
                <tr>
                    <th>Slot</th>
                    <th>Item Name</th>
                    <th>Item Level</th>
                    <th>Strength</th>
                    <th>Agility</th>
                    <th>Intellect</th>
                    <th>Stamina</th>
                    <th>Crit</th>
                    <th>Haste</th>
                    <th>Mastery</th>
                    <th>Versatility</th>
                </tr>
            </thead>
            <tbody id="gearBody">
                <!-- Gear data will be inserted here -->
            </tbody>
            <tfoot>
                <tr id="totalRow1">
                    <td colspan="3">Character 1 Totals:</td>
                    <td id="totalStrength1">0</td>
                    <td id="totalAgility1">0</td>
                    <td id="totalIntellect1">0</td>
                    <td id="totalStamina1">0</td>
                    <td id="totalCrit1">0</td>
                    <td id="totalHaste1">0</td>
                    <td id="totalMastery1">0</td>
                    <td id="totalVersatility1">0</td>
                </tr>
                <tr id="totalRow2">
                    <td colspan="3">Character 2 Totals:</td>
                    <td id="totalStrength2">0</td>
                    <td id="totalAgility2">0</td>
                    <td id="totalIntellect2">0</td>
                    <td id="totalStamina2">0</td>
                    <td id="totalCrit2">0</td>
                    <td id="totalHaste2">0</td>
                    <td id="totalMastery2">0</td>
                    <td id="totalVersatility2">0</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
