<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Character Gear</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Individual Character Gear</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gear-comparison.html">Gear Comparison</a></li>
            </ul>
        </nav>
        <div class="input-section">
            <div class="character-input">
                <h2>Character</h2>
                <input type="text" id="characterName" placeholder="Character Name">
                <input type="text" id="realm" placeholder="Realm">
                <button onclick="fetchIndividualGear()">Fetch Gear</button>
            </div>
        </div>
        <div id="characterHeader" class="character-header"></div>
        <table>
            <thead>
                <tr>
                    <th>Slot</th>
                    <th>Item Name</th>
                    <th>Item Level</th>
                    <th>Strength</th>
                    <th>Agility</th>
                    <th>Intellect</th>
                    <th>Stamina</th>
                    <th>Crit</th>
                    <th>Haste</th>
                    <th>Mastery</th>
                    <th>Versatility</th>
                </tr>
            </thead>
            <tbody id="gearBody"></tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Totals:</td>
                    <td id="totalStrength">0</td>
                    <td id="totalAgility">0</td>
                    <td id="totalIntellect">0</td>
                    <td id="totalStamina">0</td>
                    <td id="totalCrit">0</td>
                    <td id="totalHaste">0</td>
                    <td id="totalMastery">0</td>
                    <td id="totalVersatility">0</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
